# ArbitrageX Supreme V3.6 - Testnet Configuration for Rust MEV Engine
# This configuration is specifically for testnet operations

[testnet]
enabled = true
mode = "testnet"
dry_run = true
enable_real_trading = false

# Gas Configuration for Testnets
[testnet.gas]
max_gas_price = "50" # Gwei - Higher for testnets due to volatility
min_profit_threshold = "0.001" # ETH - Lower threshold for testing
priority_fee = "2" # Gwei
max_fee_per_gas = "100" # Gwei
default_gas_limit = 500000

# Position Limits for Testing
[testnet.limits]
max_position_size = "1.0" # ETH
max_concurrent_trades = 3
max_daily_loss = "10" # ETH - Higher for testing
slippage_tolerance = 0.01 # 1%

# Sepolia Configuration
[testnet.sepolia]
chain_id = 11155111
name = "Sepolia"
enabled = true

# RPC Endpoints
[[testnet.sepolia.rpcs]]
