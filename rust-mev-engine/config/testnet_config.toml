# MEV Strategies for Testnet
[testnet.strategies]
enabled = ["dex-arb", "flash-loan-arb", "triangular-arb"]

[testnet.strategies.dex_arb]
enabled = true
min_profit_usd = 1.0 # Lower for testing
max_slippage = 0.02 # Higher tolerance for testnet

[testnet.strategies.flash_loan]
enabled = true
providers = ["aave-v3-testnet"]
max_leverage = 3 # Lower for safety

[testnet.strategies.triangular]
enabled = true
max_hops = 3
min_profit_percent = 0.5

# Monitoring and Logging
[testnet.monitoring]
log_level = "debug"
enable_detailed_logs = true
log_all_opportunities = true
log_all_transactions = true

# Safety Features
[testnet.safety]
enable_simulation = true
require_profit_validation = true
max_revert_rate = 0.5 # 50% allowed on testnet
enable_manual_approval = false
auto_execute = true

# Database Configuration
[testnet.database]
separate_tables = true
table_prefix = "testnet_"
retention_days = 7 # Keep testnet data for 7 days

# WebSocket Configuration
[testnet.websocket]
enable_reconnect = true
reconnect_interval = 5 # seconds
max_reconnect_attempts = 10
ping_interval = 30 # seconds

# Notification Settings
[testnet.notifications]
enabled = false # Disable notifications for testnet